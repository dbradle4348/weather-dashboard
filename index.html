<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="container-fluid bg-dark text-center text-white p-3">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search For A City</h3>
            <form id="city-form" class="card-body">
              <label class="form-label" for="city">City</label>
              <input
                name="city"
                id="city"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <button type="submit" class="btn">Search</button>
            </form>
          </div>

          <div class="card">
            <div class="col-12 col-md-8">
              <div class="row border" id="current-forecast">
                <div class="col-12">
                  <h2 id="searched-city"></h2>
</div>
                  <div id="current-weather-container" class="list-group"></div>
                </div>
              </div>
              <div class="row border" id="five-forecast">
                  <h2 class="col-12" id="forecast"></h2>
                  <div class="d-flex" id="five-container"></div>
              </div>
            </div>
          </div>
        </div>
      
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
